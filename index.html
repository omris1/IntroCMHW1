<!DOCTYPE html>
<html>
<head>
	<script src="likes.js"></script>
	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<script src="place.js"></script>
	<!-- <script src="logout.js"></script> -->
	<title>FB Based Music Recommendation Service</title>
	<meta charset="UTF-8">
</head>
<body>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

	<div 
	    class="fb-login-button" 
	    scope="public_profile,email,user_friends,user_actions.music,user_photos,user_posts,user_likes" 
	    data-max-rows="1" 
	    data-size="xlarge" 
	    data-show-faces="false" 
	    data-auto-logout-link="true">
    </div>
	<!-- <fb:login-button scope="public_profile,email,user_likes" onlogin="checkLoginState();" autologoutlink="true">
	</fb:login-button> -->

	<div id="status"></div>
	<div id="music"></div>
</body>
</html>
